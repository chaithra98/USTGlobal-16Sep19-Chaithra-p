<input type="search" name="search" [(ngModel)]='search' placeholder="Enter name of student to search..."
class="form-control col-md-4 offset-md-4 mb-3 mt-5">
<div class="panel-body">
    <table  class="table table-hover table-sm table-bordered" >
    
        <thead class="thead-light">
            <tr>
                <th scope="row">STUDENT_ID</th>
                <th scope="row">FNAME</th>
                <th scope="row">LNAME</th>
                <th scope="row">GENDER</th>
                <th scope="row">EMAIL</th>
                <th scope="row">PHONENO</th>
                <th scope="row">UPDATE</th>
                <th scope="row">DELETE</th>
                <th scope="row">BOOK DETAILS</th>
            </tr>
        </thead>
        <tbody>
             <tr *ngFor="let student of librarian | filter:search; index as i">
                <td>{{student.student_id}}</td>
                <td>{{student.fname}}</td>
                <td>{{student.lname}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phoneno}}</td>
                <td>
                <button routerLink="/update" class="btn btn-primary" >Edit</button>
            </td>
            <td>
                <button (click)="deleteData(student)" type="button" class="btn btn-outline-danger">delete</button>
            </td>
            <td>
                <button routerLink="/book-list" class="btn btn-primary" >book details</button>
            </td>
            
    </tr>
    </tbody>
    </table>
