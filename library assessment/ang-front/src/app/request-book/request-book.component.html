
<div class="alert alert-danger" *ngIf='error'></div>
<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm"(ngSubmit)="register(form)">
    <h1 class="text-center bg-dark text-white">Request for book</h1>
    <div class="form-group">
      <input type="number" name="book_id" id="book_id" class="form-control" 
        placeholder="enter book_id..." #book_id="ngModel" ngModel>
    </div>
    <div class="form-group">
    <input type="text" name="book_name" id="book_name" class="form-control" 
    placeholder="enter book_name..." #fname="ngModel" ngModel> 
   </div>
    <div class="form-group">
   <input type="text" name="author_name" id="author_name" class="form-control" 
    placeholder="enter author_name..." #lname="ngModel" ngModel>  
    </div>
        <div class="form-group">
<button type="submit" class="btn btn-outline-success float-right" >add book</button>
</div>
</form>
