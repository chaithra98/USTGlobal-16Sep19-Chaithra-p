<div class="alert alert-danger" *ngIf='error'></div>
<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm"(ngSubmit)="addbook(form)">
    <h1 class="text-center bg-dark text-white">Request for book</h1>
    <div class="form-group">
    <input type="text" name="book_name" id="book_name" class="form-control" 
    placeholder="enter book_name..." #fname="ngModel" ngModel> 
   </div>
   <div class="form-group">
    <input type="number" name="sid" id="sid" class="form-control" 
     placeholder="enter sid..." #sid="ngModel" ngModel>  
     </div>
    <div class="form-group">
   <input type="text" name="author_name" id="author_name" class="form-control" 
    placeholder="enter author_name..." #lname="ngModel" ngModel>  
    </div>
    <div class="form-group">
        <input type="text" name="publisher_name" id="publisher_name" class="form-control" 
         placeholder="enter publisher_name..." #publisher_name="ngModel" ngModel>  
         </div>
    <div class="form-group">
        <input type="date" name="issue_date" id="issue_date" class="form-control" 
         placeholder="enter issue_date..." #issue_date="ngModel" ngModel>  
         </div>
         <div class="form-group">
            <input type="date" name="end_date" id="end_date" class="form-control" 
             placeholder="enter end_date..." #end_date="ngModel" ngModel>  
             </div>
    
<div class="form-group">
<button type="submit" class="btn btn-outline-success float-right" >add book</button>
</div>
</form>
