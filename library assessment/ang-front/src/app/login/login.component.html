<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="login(form)">
  <h2><b>LOGIN</b></h2>
  <div class="form-group">  
  <input type="email" name="email" id="email" class="form-control" placeholder="enter email" #email="ngModel" ngModel>
  </div>
  <div class="form-group">
  <input type="password" name="password" id="password" class="form-control" placeholder="enter password" #password="ngModel" ngModel 
  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  </div>
  <div class="form-group">
    <input type="text" name="role" id="role" class="form-control" placeholder="enter role" #role="ngModel" ngModel >
    </div>
   <br>
   <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
   <div class="float-right">
    <span class="psw"><a href="#">Forgot password?</a></span>
  </div>
  <div class="form-group">
  <button class="btn btn-outline-success float-right" >Login</button>
  </div>
</form>
<div>
  <h6 id="msg" *ngIf="logins">you are successfully logged in</h6>
</div>
