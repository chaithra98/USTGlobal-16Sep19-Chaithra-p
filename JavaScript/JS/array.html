<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
    <script>
        var num = ['1','2','3','4','5'];
        console.log('Numbers are ',num);

        var name = ['Chaithra','Bhavya','Sindu'];
        console.log('Names are: ',name);
        // console.log('Length is: '+name.length);

        var lang = ['c','c++','java','JS','HTML']
        console.log('Programming languages are: ',lang)

        var mobile = ['Redmi','Sumsung','vivo']
        console.log('Mobile brands are: ',mobile)

        var bname = ['SBI','Central bank','Vijaya bank']
        console.log('Bank names are: '+bname)

    </script>
<body>
    <script>
        var places = new Array('Bangalore','Mysore','Madikeri');
        console.log('Places are : ',places);

        var laptop = new Array('Samsung','Sony')
        console.log('Laptop names are : ',laptop)
        
        var tree = new Array('Banyan','Neem')
        console.log('Some tree names are : ',tree)

        var animals = new Array('Tiger','Lion','Leopard')
        console.log('Animals are : ',animals);

        var car = new Array('audi','BMW','swift');
        console.log('Few car names are : ',car)
    </script>
</body>
</html>
