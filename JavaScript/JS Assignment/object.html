<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects</title>
</head> 
<script>
    var person = new Object();
    person.name = 'Chaithra' //either single quotes or double quotes
    person.age = 21;
    person.gender = 'female'; //here also same
    console.log(person.name+" ",person.age," ",person.gender)

    var car = new Object()
    car.name = "Audi"
    car.cost = 3000000;
    console.log(car.name," ",car.cost)
</script>


<body>
    <script>
        var person1 = 
        {
            name : 'samntha',
            age : 28,
            gender : "Female"
        }
        console.log(person1.name)
        
        var car = 
        {
            name : 'BMW'  
        }
        console.log(car.name)
    </script>
</body>
</html>
