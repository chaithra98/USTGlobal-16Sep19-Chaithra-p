<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/drop-of-water.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item active">
            <img src="/images/evening.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item active">
            <img src="/images/spring-background.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="/images/milky-way-.jpg" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        
        <a class="carousel-control-next" href="/images/evening.jpg" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <script src="/jquery/jquery-3.4.1.js"></script>
      <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.jss"></script>
</body>
</html>
