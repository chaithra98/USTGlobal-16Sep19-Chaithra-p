<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page</title>
</head>
<body>
    <form action="">

    <label for="name">Name</label> <br> <br>
    <input type="text" name="name" id="name" placeholder="Enter name" required> <br> <br>
    
    <label for="email">E-mail</label> <br>
    <input type="email" name="email" id="email" placeholder="Enthe E-mail" required> <br> <br>
    
    <label for="mobile">Mobile</label> <br>
    <input type="tel" name="mobile" id=""> <br> <br>
    
    <label for="gender">Gender</label> <br> <br>
    <input type="radio" name="gender" id="male">Male 
    <input type="radio" name="gender" id="female">Female 
    <input type="radio" name="gender" id="others">Others <br>  <br>

    <label for="month">Joining Month :</label>
    <select name="month" id="month">
    <option value="" >Select</option>
    <option value="jan">jan</option>
    <option value="feb">feb</option>
    <option value="mar">mar</option>
    <option value="apr">Apr</option>
    <option value="may">may</option>
    <option value="june">June</option>
    <option value="jul">jul</option>
    <option value="Aug">Aug</option>
    <option value="Sep">Sep</option>
    <option value="Oct">Oct</option>
    <option value="Nov">Nov</option>
    <option value="Dec">Dec</option>
    </select> <br> <br>
    
    <input type="checkbox" name="check" id="check">
    
    <label for="check">I agree</label> <br> <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</form>
